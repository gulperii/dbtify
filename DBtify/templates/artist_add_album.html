<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Add Album</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	</head>
	<body>
		<div class="login">
			<h1>Add Album</h1>

			<form action="{{ url_for('add_album') }}" method="post">
				<label for="album_id">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="album_id" placeholder="Album Id" id="album_id" required>

                <label for="album_title">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="album_title" placeholder="Album Title" id="album_title" required>

                <label for="genre">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="genre" placeholder="Genre" id="genre" required>

				<div class="msg">Enter Album Details</div>
				<input type="submit" value="Create New Album">
			</form>
		</div>
	</body>
</html>
