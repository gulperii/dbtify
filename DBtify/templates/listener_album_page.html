<!doctype html>
<html>


<head>
		<meta charset="utf-8">
		<title>Showing All Songs in {{album}}</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">

	</head>

<body>
<table border="" cellpadding="5" cellspacing="5">

    <td>Song Name</td>
    <td>Artist</td>
    {% for item in data %}
<tr>
    <td>{{item['title']}}</td>
    <td>{{item['no_of_likes']}}</td>
    ...
</tr>
{% endfor %}
</table>
</body>
</html>
