<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Album Search</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	</head>
	<body>
		<div class="login">
			<h1>Album Search</h1>

			<form action="{{ url_for('search_album') }}" method="post">
				<label for="album_id">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="album_id" placeholder="Album Id" id="album_id" required>
				<div class="msg">Enter Album Id</div>
				<input type="submit" value="Login">
			</form>
		</div>
	</body>
</html>
